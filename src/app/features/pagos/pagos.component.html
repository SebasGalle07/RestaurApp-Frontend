<section class="card">
  <header>
    <h2>Pagos por pedido</h2>
    <form [formGroup]="pedidoIdForm" (ngSubmit)="cargar()" class="pedido-form">
      <input formControlName="pedidoId" placeholder="ID de pedido" />
      <button type="submit">Cargar</button>
    </form>
  </header>

  <p class="error" *ngIf="error()">{{ error() }}</p>

  <div *ngIf="pagosInfo() as info" class="pagos-grid">
    <div class="saldo">
      <span>Saldo pendiente</span>
      <strong>{{ info.saldoPendiente | currency:'USD':'symbol':'1.2-2' }}</strong>
    </div>

    <form [formGroup]="pagoForm" (ngSubmit)="registrar()" class="pago-form">
      <label>Monto <input type="number" step="0.01" formControlName="monto" /></label>
      <label>
        Metodo
        <select formControlName="metodo">
          <option value="EFECTIVO">Efectivo</option>
          <option value="TARJETA">Tarjeta</option>
          <option value="QR">QR</option>
          <option value="TRANSFERENCIA">Transferencia</option>
        </select>
      </label>
      <button type="submit">Registrar pago</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Monto</th>
          <th>Metodo</th>
          <th>Estado</th>
          <th>Fecha</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pago of info.pagos">
          <td>{{ pago.id }}</td>
          <td>{{ pago.monto | currency:'USD':'symbol':'1.2-2' }}</td>
          <td>{{ pago.metodo }}</td>
          <td>{{ pago.estado }}</td>
          <td>{{ pago.createdAt | date:'short' }}</td>
          <td>
            <button class="danger" (click)="anular(pago)" [disabled]="pago.estado === 'ANULADO'">Anular</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
